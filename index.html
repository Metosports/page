<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>MetoSports</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: Arial, sans-serif;
background-color: #000;
color: #fff;
}

header {
position: relative;
height: 100vh;
background: url('https://images.unsplash.com/photo-1606851092774-399b1e231b6a?crop=entropy&cs=tinysrgb&fit=crop&h=1000&q=80&w=1600') no-repeat center center/cover;
}

.overlay {
position: absolute;
inset: 0;
background-color: rgba(0, 0, 0, 0.6);
}

nav {
position: absolute;
top: 20px;
left: 20px;
display: flex;
align-items: center;
z-index: 10;
}

nav img.logo {
height: 60px;
margin-right: 15px;
}

nav .site-name {
font-size: 1.8rem;
font-weight: bold;
color: #fff;
}

.hero-content {
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
text-align: center;
z-index: 10;
}

.hero-content h1 {
font-size: 3rem;
margin-bottom: 20px;
}

.hero-content p {
font-size: 1.5rem;
margin-bottom: 30px;
}

.cta-button {
padding: 14px 28px;
font-size: 1rem;
font-weight: bold;
background-color: orange;
color: #000;
border: none;
border-radius: 6px;
text-decoration: none;
transition: background 0.3s ease;
}

.cta-button:hover {
background-color: #ff9900;
}
</style>
</head>
<body>

<header>
<div class="overlay"></div>
<nav>
<!-- Logo mit Base64 oder Bild-URL -->
<img class="logo" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAHgAAAB4CAYAAABV7bNHAAA..." alt="MetoSports Logo" />
<div class="site-name">MetoSports</div>
</nav>
<div class="hero-content">
<h1>Deine Bühne im Sport</h1>
<p>Zeig dein Talent – Fußball, Basketball, uvm.</p>
<a href="#features" class="cta-button">Jetzt registrieren</a>
</div>
</header>

</body>
</html>
