<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MetoSports – Startseite</title>
<style>
body {
margin: 0;
font-family: 'Segoe UI', sans-serif;
background-color: #000;
color: #fff;
}

header {
background-color: #111;
padding: 20px 40px;
display: flex;
justify-content: space-between;
align-items: center;
}

nav {
display: flex;
gap: 20px;
}

nav a {
color: #fff;
text-decoration: none;
font-size: 14px;
}

#languageSwitcher {
background-color: #222;
color: #fff;
border: none;
padding: 5px;
border-radius: 4px;
}

main {
padding: 60px 40px;
text-align: center;
}

footer {
background-color: #111;
color: #aaa;
text-align: center;
padding: 20px;
font-size: 14px;
}
</style>
</head>
<body>

<header>
<div class="logo">MetoSports</div>
<nav>
<a href="#" id="navTalent">Talent</a>
<a href="#" id="navManager">Manager</a>
<a href="#" id="navScouting">Scouting</a>
<a href="#" id="navStats">Statistik</a>
<a href="#" id="navRegister">Registrieren</a>
<select id="languageSwitcher">
<option value="de">Deutsch</option>
<option value="en">English</option>
<option value="es">Español</option>
<option value="fr">Français</option>
<option value="tr">Türkçe</option>
<option value="pt">Português</option>
<option value="ar">العربية</option>
</select>
</nav>
</header>

<main>
<h1 id="slogan">Deine Bühne im Sport – Zeig dein Talent</h1>
</main>

<footer>
<a href="#">Impressum</a> | <a href="#">Datenschutz</a> | <a href="#">Kontakt</a>
<div>&copy; 2025 MetoSports</div>
</footer>

<script>
const translations = {
de: {
slogan: "Deine Bühne im Sport – Zeig dein Talent",
navTalent: "Talent",
navManager: "Manager",
navScouting: "Scouting",
navStats: "Statistik",
navRegister: "Registrieren"
},
en: {
slogan: "Your stage in sports – Show your talent",
navTalent: "Talent",
navManager: "Manager",
navScouting: "Scouting",
navStats: "Statistics",
navRegister: "Register"
},
es: {
slogan: "Tu escenario en el deporte – Muestra tu talento",
navTalent: "Talento",
navManager: "Manager",
navScouting: "Scouting",
navStats: "Estadísticas",
navRegister: "Registrarse"
},
fr: {
slogan: "Ta scène dans le sport – Montre ton talent",
navTalent: "Talent",
navManager: "Manager",
navScouting: "Détection",
navStats: "Statistiques",
navRegister: "S'inscrire"
},
tr: {
slogan: "Spordaki sahnen – Yeteneklerini göster",
navTalent: "Yetenek",
navManager: "Menajer",
navScouting: "Gözlem",
navStats: "İstatistik",
navRegister: "Kayıt Ol"
},
pt: {
slogan: "O seu palco no desporto – Mostre o seu talento",
navTalent: "Talento",
navManager: "Gestor",
navScouting: "Scouting",
navStats: "Estatísticas",
navRegister: "Registar"
},
ar: {
slogan: "منصتك في الرياضة – أظهر موهبتك",
navTalent: "الموهبة",
navManager: "مدير",
navScouting: "استكشاف",
navStats: "الإحصائيات",
navRegister: "تسجيل"
}
};

const elements = ["slogan", "navTalent", "navManager", "navScouting", "navStats", "navRegister"];
const switcher = document.getElementById("languageSwitcher");

function updateLanguage(lang) {
const t = translations[lang];
elements.forEach(id => {
const el = document.getElementById(id);
if (el) el.textContent = t[id];
});
localStorage.setItem("lang", lang);
}

switcher.addEventListener("change", () => {
updateLanguage(switcher.value);
});

const savedLang = localStorage.getItem("lang") || "de";
switcher.value = savedLang;
updateLanguage(savedLang);
</script>

<!-- Navigation -->
<nav>
 <a href="manager.html">manager</a>
</nav>

</body>
</html>
